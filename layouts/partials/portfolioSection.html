{{ with .Site.Data.portfolioSection }}
{{ if .enable }}
<section class="section portfolio" id="projects">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-6 offset-lg-3">
        <div class="portfolio__header mb-5 hero-title">
          <span class="top-title">{{ .topTitle }}</span>
          {{ .title | markdownify }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="portfolio-item-grid">
          {{ range first 5 (where $.Site.RegularPages "Type" "project") }}
          <div class="portfolio-item">
            <img src="/assets/images/img-large-placeholder.png" data-src="{{ .Params.featureImage }}" class="portfolio-item-thumb lazy" alt="portfolio-thumb" />
            <div class="portfolio-item-content">
              <span>{{ .Params.service }}</span>
              <h3 class="mb-0">
                <a class="text-dark" {{if .Params.noLink}}href="{{ .Params.linkUrl }}"{{else}}href="{{ .Permalink }}"{{end}}>{{ .Title }}</a>
              </h3>
              <a class="see-more-btn" {{if .Params.noLink}}href="{{ .Params.linkUrl }}"{{else}}href="{{ .Permalink }}"{{end}}>Check it out</a>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
